<script>
    /*
    Problema: Conversão para Celsius
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //Entrada
    let fahrenheit = prompt("Insira uma temperatura em fahrenheit para converter para celsius")
    let celsius = 0
    //Processamento
    function conversao() {
       let ConversaoPcelsius = (fahrenheit - 32) * 5 / 9
        return ConversaoPcelsius
    }
    celsius = conversao()
    //Saída
    alert(celsius.toFixed(2))
</script>

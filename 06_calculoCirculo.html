<script>
    /*
    Problema: Calcular área e perímetro de um círculo
    Desenvovla um programa que contenha uma função que calcule a área e o perímetro de um círculo. A fórmula para o cálculo da área de um círculo é a seguinte:
    A = π * r²
    Onde π é uma constante e r é o raio do círculo. A fórmula para o cálculo do perímetro de um círculo é a seguinte:
    P = 2 * π * r
    */

    //Entrada
    let raio = prompt("Insira o valor do raio do círculo")
    let area = 0
    let perimetro = 0
    //Processamento
    function calculoArea() {
      let calculoDEarea = Math.PI * raio ** 2
        return calculoDEarea
    }
    function calculoPerimetro() {
        calculoDEperimetro = 2 * Math.PI * raio
        return calculoDEperimetro
    }
    area = calculoArea();
    perimetro = calculoPerimetro();
    //Saída
    alert(`A área do círculo é ${area.toFixed(2)} e o perímetro é ${perimetro.toFixed(2)}`)

</script>

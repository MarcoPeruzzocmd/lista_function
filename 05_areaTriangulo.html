<script>
    /*
    Problema: Área do Triângulo
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //Entrada
    let base = prompt("Insira o valor da base do triângulo")
    let altura = prompt("Insira o valor da altura do triângulo")
    let area = 0
    //Processamento
    function calculo() {
        let calculoArea = (base * altura) / 2
        return calculoArea
    }
    area = calculo()
    //Saída
    alert(`O valor da área é ${area.toFixed(2)}`)

</script>
